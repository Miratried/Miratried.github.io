<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
        }
        article {
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #ffffff;
        }
        a {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Miratried's Blog</h1>
        </header>
        <article>
            <h2>There's no blog yet.</h2>
            <p>There's no blog yet. I wanted to make this to dip my toes back into website design and decided to go very minimalist.</p>
        </article>
        <footer>
            <p style="position: fixed; bottom: 0; right: 0; background-color: #121212; margin: 0; padding: 10px; text-align: center;">&copy;2025 Miratried</p>
        </footer>
    </div>
</body>
</html>
